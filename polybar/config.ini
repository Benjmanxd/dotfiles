[global/wm]
margin-bottom = 0
margin-top = 0

include-file = $HOME/.config/polybar/system.ini
include-file = $HOME/.config/polybar/color.ini
include-file = $HOME/.config/polybar/module.ini
include-file = $HOME/.config/polybar/decor.ini

[bar/main]
monitor = HDMI-1
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = false
wm-restack = bspwm

width = 98%
height = 40
offset-x = 1%
offset-y = 1%

background = ${color.background}
foreground = ${color.foreground}

radius = 18

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrains Mono:style=bold:size=10;3"
font-1 = "JetBrains Mono Nerd Font:style=bold:size=12;2"
font-2 = "JetBrains Mono Nerd Font:size=11;4"
font-3 = "JetBrains Mono Nerd Font:size=25;6"
font-4 = "JetBrains Mono Nerd Font:size=12;2"
font-5 = "Source Han Sans HW HC:style=Bold:size=10;1"

modules-left = left-corner workspaces right-corner cpu separator memory separator filesystem
modules-center = music separator music-prev separator1 music-play-pause separator1 music-next
modules-right = backlight volume separator ethernet separator date separator tray power separator

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = true
tray-maxsize = 16
tray-background = ${color.darker}
tray-offset-x = 10
tray-offset-y = 92%
tray-padding = 0
tray-scale = 1.0

enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
