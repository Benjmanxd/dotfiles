[module/separator]
type = custom/text
format = "---"
format-background = ${color.background}
format-foreground = ${color.background}

[module/separator1]
type = custom/text
format = "--"
format-background = ${color.background}
format-foreground = ${color.background}

[module/left-corner]
type = custom/text
format = "%{T4}%{T-}"
format-background = ${color.background}
format-foreground = ${color.darker}

[module/right-corner]
type = custom/text
format = "%{T4}%{T-}"
format-background = ${color.background}
format-foreground = ${color.darker}
