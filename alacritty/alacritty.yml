import:
  - ~/.config/alacritty/font.yml
  - ~/.config/alacritty/mapping.yml
  - ~/.config/assets/theme/alacritty/sweetpastel.yml
  # - ~/.config/alacritty/pallete.yml

env:
  # TERM: xterm-256color
  TERM: alacritty
  EDITOR: nvim
  VISUAL: nvim

window:
  dimensions:
    columns: 200
    lines: 40

  padding:
    x: 10
    y: 10

  decorations: none # full / none
  history: 10000
  multiplier: 3
  opacity: 0.9
  startup_mode: Windowed # Windowed / Maximized / Fullscreen
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

cursor:
  style:
    shape: Block # Block / Underline / Beam
    blinking: On

  unfocused_hollow: true
  custom_cursor_colors: true

live_config_reload: true

shell:
  program: zsh

working_directory: ~
