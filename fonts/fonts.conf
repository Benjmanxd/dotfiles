<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
    <family>serif</family>
    <prefer>
        <family>JetBrainsMono Nerd Font</family>
        <family>Source Han Serif HK</family>
        <family>Source Han Serif JP</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>JetBrainsMono Nerd Font</family>
        <family>Source Han Sans HK</family>
        <family>Source Han Sans JP</family>
    </prefer>
</alias>
<alias>
    <family>sans</family>
    <prefer>
        <family>JetBrainsMono Nerd Font</family>
        <family>Source Han Sans HK</family>
        <family>Source Han Sans JP</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>JetBrainsMono Nerd Font</family>
        <family>Source Han Sans JP</family>
    </prefer>
</alias>
</fontconfig>
